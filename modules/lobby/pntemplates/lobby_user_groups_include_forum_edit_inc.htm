			<script type="text/javascript">
				function lobby_hideReplyArea() {
					$('lobby_edit').addClassName('lobby_link');
					$('lobby_replyarea').hide();
					var lobby_replyarea_down = 0;
					Event.observe('lobby_edit', 'click', function(event) {
					  	if (lobby_replyarea_down == 0) {
					  	  	$('lobby_edit').removeClassName('lobby_link');
					  		new Effect.BlindDown('lobby_replyarea', { delay: 0.5 });
					  		lobby_replyarea_down = 1;
					  	}
					});
					Event.observe('lobby_edit_link', 'click', function(event) {
					  	if (lobby_replyarea_down == 0) {
					  	  	$('lobby_edit').removeClassName('lobby_link');
					  		new Effect.BlindDown('lobby_replyarea', { delay: 0.5 });
					  		lobby_replyarea_down = 1;
					  	}
					});
					
				}
				lobby_hideReplyArea();
			</script
